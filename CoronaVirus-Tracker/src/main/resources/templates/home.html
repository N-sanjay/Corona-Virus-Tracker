<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<link rel="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
<script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>



  <head>
	  	<meta charset="ISO-8859-1">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.2/css/jquery.dataTables.min.css">
  <script type="text/javascript" src="https://cdn.datatables.net/1.11.2/js/jquery.dataTables.min.js"></script>

	  
  
    <title>Corona Virus Tracker application</title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" >
    <script>
		$(document).ready(function()
		 {
           $('#myTable').DataTable();
           });
			
	</script>
	<style>
		#flag{
			margin:auto;
			height: 50px;
			width: 80px;
            
			box-sizing: border-box;
			background-clip: cover;

		}
	</style>

  </head>

  <body>
	  <div class="jumbotron" style="background-image: url(/images/coronavirus.jpg) ; background-size: cover;"> 
		  <div class="p-3 mb-2">
			  <h1 class="heading text-light">Corona Virus tracker Application</h1><br>
			  <p><span style="color: #f2f2f2;">THis Application List the Current number of cases reported across the globe</span></p>
			  <div class="badge bg-danger text-light">
				 
				  <a href="#" th:href="@{/ViewChart}" role="button" class="btn btn-danger">ViewChart
					  <h1 th:text="${totalDeathReported}"></h1>
				  </a>
				  </div>
<p class="lead"><span style="color: #f2f2f2;">Total cases reported as of Today</span></p></div>
		  <marquee behavior="alternate"><div class="badge bg-success text-light"><h2>Wear Mask. USe Sanitizer. Keep Social Distance</h2></div></marquee>
	  </div>
	  <div class="container">
		  <table class="table table-striped" id="mytable" border="1">
		  
		 	  <thead>
			  <tr class="table-row bg-dark text-light">
				  <th>State</th>
				  <th>flag</th>
				  <th>Country</th>
				  <th>Total Death Reported</th>
				  <th>Changes Since LAst Day</th>
			  </tr>
		  </thead>
		  <tbody>
			  <tr th:each="locationstate : ${LocationStates}">
				  <td th:text="${locationstate.state}"></td>
				  <td id="flag" th:style="'background-image: url('+ @{'/images/flags/' +${locationstate.country}} +'.png);'"></td>
				  <td th:text="${locationstate.country}"></td>
				  <td th:text="${locationstate.latestTotalDeaths}"></td>
				  <td th:text="${locationstate.differFromPrevay}"></td>
			  </tr>

		  </tbody>
		  
			
		  </table>
	  </div>
  </body>
</html>
